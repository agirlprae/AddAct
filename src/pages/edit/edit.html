<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="home()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Edit</ion-title>
    <ion-buttons end>
       <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="page-home">
  <ion-fab top right edge>
    <button ion-fab mini (click)="doPrompt()"><ion-icon name="checkmark"></ion-icon></button>
    
  </ion-fab>

  <div class="font"><h1>Activity Name</h1></div><br>
  <img src="img/edit.png">
  <ion-list>

  <ion-item>
    <ion-label>Title :</ion-label>
    <ion-input type="text" value=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Describe :</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date :</ion-label>
    <ion-input type="date"></ion-input>
  </ion-item>  

</ion-list>



<button ion-button (click)="PtcpPage()" block color="dark">Participants</button>

</ion-content>
