<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="list()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="img/phrabhida.png"/>
    <div class="card-title">AddAct App</div>
    <div class="card-subtitle">AddAct is an application for check all number of students <br>in each attendace activities.<br></div>
  </ion-card>
  <button ion-button block color="dark" (click)="openMenu()">Activity</button>
</ion-content>
