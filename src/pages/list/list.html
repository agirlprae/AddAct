<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only color="royal" (click)="home()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ActivityList</ion-title>
    <ion-buttons end>
        <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content>

<ion-list radio-group>
  <ion-list-header>
    <h2>Your Activities</h2>
  </ion-list-header><br>
  <img src="img/Activity.png">

  <ion-item>
    <ion-label>Loykatong's Day</ion-label>
    <ion-radio checked="true" value="loykatong"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Newyear's Day</ion-label>
    <ion-radio value="newyear"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Father's Day</ion-label>
    <ion-radio value="father" ></ion-radio>
  </ion-item>
</ion-list>

<button ion-button block color="dark" (click)="openMenu()">Select</button>

</ion-content>
